<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de EPI - Bombeiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d40000;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .modal-content p {
      margin: 0;
      color: red;
      font-weight: bold;
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Acciona-logo-novo.png" alt="Logotipo">
    <h2>Checklist de EPI</h2>
    <p>Insere o teu <strong>número mecanográfico</strong> para aceder ao formulário correspondente:</p>
    <input type="password" id="password" placeholder="Número mecanográfico">
    <br>
    <button id="submit">Entrar</button>
  </div>

  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p>Número mecanográfico incorreto. Tenta novamente.</p>
      <button class="close-btn" onclick="document.getElementById('errorModal').style.display='none'">Fechar</button>
    </div>
  </div>

  <script>
    function run() {
      let pw = document.getElementById("password").value.trim();
      let map = {
        "50043422": "https://forms.office.com/e/MzT91578C2",
        "5122557": "https://forms.office.com/e/jAdjYAjrNu",
        "5122563": "https://forms.office.com/e/uTqYJJE6Kp",
        "5122562": "https://forms.office.com/e/nW86UNLBmY",
        "5111802": "https://forms.office.com/e/iWJbbNMpc4",
        "5100649": "https://forms.office.com/e/vELXTWKcWd",
        "50076389": "https://forms.office.com/e/DXqKA0zNMY",
        "50077066": "https://forms.office.com/e/kzndrtCDrt",
        "50080446": "https://forms.office.com/e/cvp6W0rLkj",
        "50049545": "https://forms.office.com/e/yHeAuZ1s2m",
        "50081615": "https://forms.office.com/e/AsL6CEm0fA",
        "90205723": "https://forms.office.com/e/KnQD5S2SUR",
        "9273": "https://forms.office.com/e/KBfEdqQk9V",
        "50014433": "https://forms.office.com/e/K4D4NrSuQ4",
        "50017687": "https://forms.office.com/e/sPAfRxik3C",
        "50074924": "https://forms.office.com/e/uqNMnzzQ31",
        "50076163": "https://forms.office.com/e/MAwCduvWMS",
        "50085624": "https://forms.office.com/e/g9Hv1jUSSK"
      };
      if (map[pw]) {
        window.location.href = map[pw];
      } else {
        document.getElementById("errorModal").style.display = "block";
      }
    }

    document.getElementById("submit").addEventListener("click", run);
    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        run();
      }
    });
  </script>
</body>
</html>
