<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de EPI - Bombeiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d40000;
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .modal-content p {
      margin: 0;
      color: red;
      font-weight: bold;
    }
    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #d40000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Acciona-logo-novo.png" alt="Logotipo">
    <h2>Checklist de EPI</h2>
    <p>Insere o teu <strong>número mecanográfico</strong> <br /><br />para aceder ao formulário correspondente:</p>
    <input type="password" id="password" placeholder="Número mecanográfico">
    <br>
    <button id="submit">Entrar</button>
  </div>

  <div id="errorModal" class="modal">
    <div class="modal-content">
      <p>Número mecanográfico incorreto. Tenta novamente.</p>
      <button class="close-btn" onclick="document.getElementById('errorModal').style.display='none'">Fechar</button>
    </div>
  </div>

  <script>
    function decodeBase64(str) {
      return decodeURIComponent(escape(window.atob(str)));
    }

    function run() {
      const pw = document.getElementById("password").value.trim();
      const encodedMap = {
        "50043422": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvTXpUOTE1NzhDMg==",
        "5122557": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvalFkallBanc=",
        "5122563": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvdVRxWUpKRTRLcA==",
        "5122562": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2Uvblc4NlVOTEJtWA==",
        "5111802": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvaVdKYmJOTXBjNA==",
        "5100649": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvdkVMWFRXS2NXZA==",
        "50076389": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvRFhxa0Ewek1NWA==",
        "50077066": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2Uva3puZHJ0Q0RydA==",
        "50080446": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvY3ZwNlcwckxraj==",
        "50049545": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UveUhlQXVaMXMybQ==",
        "50081615": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvQXNMNkNFbTBmQQ==",
        "90205723": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvS25RRDVTMlNVUg==",
        "9273": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvS0JmRWRxUWs5Vg==",
        "50014433": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvSzRENk5yU3VRNA==",
        "50017687": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2Uvc1BBZlJ4aWszQw==",
        "50074924": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvdXFOTW56elEzMQ==",
        "50076163": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvTUF3Q2R1dldNUw==",
        "50085624": "aHR0cHM6Ly9mb3Jtcy5vZmZpY2UuY29tL2UvZzlIdjFqVVNTSw=="
      };

      if (encodedMap[pw]) {
        const url = decodeBase64(encodedMap[pw]);
        window.location.href = url; // Redireciona na mesma aba
      } else {
        document.getElementById("errorModal").style.display = "block";
      }
    }

    document.getElementById("submit").addEventListener("click", run);
    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        run();
      }
    });
  </script>
</body>
</html>
